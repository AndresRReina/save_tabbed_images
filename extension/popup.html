<!DOCTYPE html>
	<head>
		<style>
			body {
				padding: 1em;
				width: 16em;

				font-family: Arial, sans-serif;
				font-size: 14px;
				line-height: 1.3;
			}
			h1 {
				font-size: 0.9em;
				color: #43a0de;
				text-transform: uppercase;
			}
			#dismiss {
				display: none;
				background: #aaa;
			}
			#links {
				font-size: 0.8em;
				overflow-y: auto;
				max-height: 20em;
			}
			#links li {
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			#links li a {
				color: #aaa;
			}
			#links li.done a {
				color: #999;
			}
			#links li.error a {
				color: #f66;
			}
			#links li.done a:before {
				content: "Done";
				background: #43a0de;
				color: #fff;
				display: inline-block;
				padding: 0 0.5em;
				margin-right: 0.5em;
			}
			#links li.error a:before {
				content: "Error";
				background: #f66;
				color: #fff;
				display: inline-block;
				padding: 0 0.5em;
				margin-right: 0.5em;
			}
			button {
				width: 100%;
				background: #43a0de;
				color: #fff;
				border: none;
				outline: none;
				border-radius: 4px;
				padding: 1em 2em;
				// font-weight: bold;
				font-size: 1.1em;
				cursor: pointer;
			}
			button:disabled {
				opacity: 0.3;
			}
			button:disabled:hover {
				background: #43a0de;
			}
			button:hover {
				background: #175681;
			}
			ul {
				list-style-type: none;
				padding-left: 0;
			}
			a {
				text-decoration: none;
			}
		</style>

		<script src="jquery-2.1.1.min.js"></script>
		<script src="moment.js"></script>
		<script src="popup.js"></script>
	</head>
	<body>
		<button id="download"></button>
		<p id="message"></p>
		<ul id="links"></ul>
		<button id="dismiss">Close</button>
	</body>
</html>
